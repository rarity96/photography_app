{% extends 'base.html' %}

{% block content %}
  <h1>All of our users gallery.</h1>
<ul>
    {% for gallery in object_list %}
    <li><a href="{% url 'gallery' gallery.pk %}"> {{ gallery.title }}</a><br/>
      {{ gallery.teaser }}<br/>
      {{ gallery.profile.user }}
      </li>
</ul>
{% endfor %}
{% endblock %}
