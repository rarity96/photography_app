{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    {% if user.id == profile.user.id %}
  <h1>Your messages</h1>
{{ profile.user.username}} <br/>

<ol>
        {% for message in messages %}
        <li><a href= "{% url 'message' message.pk %}">{{ message }}</a></li>
        {% endfor %}
</ol>
    {% endif %}
{%else%}
<p>Nope</p>
{% endif %}
{% endblock %}
